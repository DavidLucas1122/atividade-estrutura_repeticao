<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h1>Exercício 05</h1>
    <script>
        let valor = prompt("Digite um número!")
        console.log("Número digitado pelo usuário: " + valor)
        let multiplicador = 0
        while(multiplicador <=10){
            console.log(valor + "X" + multiplicador + "=" + valor*multiplicador )
            multiplicador++
        }
    </script>
</body>
